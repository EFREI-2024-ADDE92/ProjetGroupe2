name: Deploy to Azure

on:
  push:
    branches:
      - main
      - Arnaud-API
      - stephane

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Azure
      uses: azure/login@v1 
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image to Azure Container Registry (ACR)
      run: |
        docker build -t mon_app_api:latest .
        docker login mon_app_api:latest -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
        docker push mon_app_api:latest

    - name: Deploy to Azure Container App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'your-app-name'
        images: 'mon_app_api:latest'

    - name: Configure Autoscaling
      run: |
      az appservice plan update --resource-group <resource-group-name> --name <app-service-plan-name> --scale-out 3
